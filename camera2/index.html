<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Waste Pictures for Cleaning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Waste Pictures for Cleaning</h1>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="snap" onclick="snapPhoto()">Snap Photo</button>
        <canvas id="canvas" width="320" height="240"></canvas>
        <button id="uploadPhoto" onclick="uploadSnappedPhoto()">Upload Photo</button>
        <p id="successMessage" class="success-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
