<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Collecting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reward Collecting</h1>
        <div class="grid-container">
            <!-- Uploaded Images Section -->
            <section class="images-section">
                <h2>Uploaded Images</h2>
                <h1>1</h1>
                <img src="coin1.jpg" class="money-image" alt="Money Image">
            </section>

            <!-- Error Coins Section -->
            <section class="error-coins-section">
                <h2>Number of Error Coins</h2>
                <p class="error-coins">You have <span id="errorCoinsCount">50</span> error coins</p>
                <img src="Coin Dropper.gif" class="money-image" alt="Money Image">
            </section>

            <!-- Error Coin Value Section -->
            <section class="coin-value-section">
                <h2>Error Coin Value</h2>
                <p>Each error coin is worth $0.001</p>
                <p>Your total value is $<span id="totalValue">0.05</span></p>
                <img src="cash.jpg" class="money-image" alt="Money Image">
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
